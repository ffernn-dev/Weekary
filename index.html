        <script>
            document.addEventListener("keypress", function(e) {
                if (e.keyCode === 13) {
                    var cells = document.querySelectorAll("[contenteditable=true]")
                    var currentindex = Array.prototype.indexOf.call(cells, e.target)
                    if (currentindex != cells.length - 1){
                        cells[currentindex + 1].focus()
                    }
                    else{
                        cells[0].focus()
                    }

                    e.preventDefault()
                }
            });
            
            var colourbuttonelements = document.getElementsByClassName("coloursquare");
            var picker

            function colourPick(e){
                console.log("Colour picker opening")
                e.target.innerHTML = "<div class=\"colourpicker\"><div class=\"colourpickerarrow\"></div>The</div>"
                picker = e.target.firstChild;
            };

            function hidePicker() {
                console.log("Colour picker closing")
                picker.remove();
            }

            window.onload= function(){
                for (var i = 0; i < colourbuttonelements.length; i++) {
                    colourbuttonelements[i].addEventListener('click', function(e) {
                        colourPick(e)
                    });
                    // colourbuttonelements[i].addEventListener('mouseleave', function(e) {
                    //     hidePicker(e)
                    // });
                }
            }
        </script>
