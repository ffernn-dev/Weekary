<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="scripts/main.js"></script>
	</head>
	<body>
		<div id="colourpicker" class="colourpicker" style="display:none;">
			<div class="colourpickerarrow"></div>
			<div class="colourpickerinner">
				<button class="colourpickerbutton" onclick="setColour(1)" style="background-color: var(--timetable-1);"></button>
				<button class="colourpickerbutton" onclick="setColour(2)" style="background-color: var(--timetable-2);"></button>
				<button class="colourpickerbutton" onclick="setColour(3)" style="background-color: var(--timetable-3);"></button>
				<button class="colourpickerbutton" onclick="setColour(4)" style="background-color: var(--timetable-4);"></button>
				<button class="colourpickerbutton" onclick="setColour(5)" style="background-color: var(--timetable-5);"></button>
				<button class="colourpickerbutton" onclick="setColour(6)" style="background-color: var(--timetable-6);"></button>
				<button class="colourpickerbutton" onclick="setColour(7)" style="background-color: var(--timetable-7);"></button>
				<button class="colourpickerbutton" onclick="setColour(8)" style="background-color: var(--timetable-8);"></button>
			</div>
		</div>

		<div class="timetable" id="timetable">
			<div class="row" id="row0">
				<div class="cell timecell dayname"></div>
				<div class="cell dayname mon"><div>Monday</div></div>
				<div class="cell dayname tue"><div>Tuesday</div></div>
				<div class="cell dayname wed"><div>Wednesday</div></div>
				<div class="cell dayname thu"><div>Thursday</div></div>
				<div class="cell dayname fri"><div>Friday</div></div>
				<div class="cell dayname sat"><div>Saturday</div></div>
				<div class="cell dayname sun"><div>Sunday</div></div>
			</div>
			</div>
		</div>
	</body>
</html>
